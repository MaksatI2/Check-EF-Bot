global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'login-checker'
    environment: 'production'

scrape_configs:
  - job_name: 'login-checker'
    static_configs:
      - targets: ['login-checker:8000']
        labels:
          service: 'login-monitoring'
          app: 'login-checker'
    scrape_interval: 10m
    scrape_timeout: 5s
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'